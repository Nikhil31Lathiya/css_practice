<!--class id and element are known as selectors -->
<!DOCTYPE html>
<html>
<head>
	<title>www.selectors.com</title>

<link rel="stylesheet" type="text/css" href="01_selectors.css">
</head>
<body>

<h1>
	This Is Heading
</h1>

<p class="text-green">
	Paragraph1
</p>

<p class="text-green">
	Paragraph2
</p>

<p class="text-green" id="text-orange">
	Paragraph3
</p>

<p class="text-green">
	Paragraph4
</p>

<p class="text-green">
	Paragraph5
</p>



</body>
</html>
